apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindef-ingress
  namespace: mindef
  nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: authservice
            port: 
              number: 80
